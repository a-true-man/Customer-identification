{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="header">
    <div class="title-actions">
      <h1>住驻转 拽</h1>
      <div class="actions">
        <a href="/" class="btn view-btn" title="专 注 专砖">
          <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
            <span> 专</span>
        </a>
        <p></p> <!-- 注 转转 专  驻转专 拽住 -->
      </div>
    </div>
  </div>

  <form method="POST" class="form">
    <label>砖:</label>
    <input type="text" name="name" required>

    <label>驻:</label>
    <!--  转 转 驻专专 'phone'  拽 -URL -->
    <input type="text" name="phone" value="{{ request.args.get('phone', '') }}" required>

    <label>住住:</label>
    <select name="status">
      <option value="专">专</option>
      <option value="VIP">VIP</option>
      <option value="住">住</option>
    </select>

    <label>注专转:</label>
    <textarea name="notes"></textarea>

    <button type="submit" class="btn add-btn">住祝</button>
  </form>
</div>

<style>
.container {
  background-color: #f5ebea; /* Berry Cream */
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 16px;
  direction: rtl;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

input, select, textarea {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

textarea {
  resize: vertical;
  min-height: 60px;
}

button.add-btn {
  background-color: #d6eceb;
  color: green;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button.add-btn:hover {
  /*  transition 驻 砖拽砖转 */
  background-color: #c2e3e0;
}
</style>
{% endblock %}
