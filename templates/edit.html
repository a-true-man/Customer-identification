{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="header">
    <div class="title-actions">
      <h1>注专转 拽</h1>
      <div class=actions>
        <a href="/" class="btn view-btn" title="专 注 专砖">
          <span> 专</span>
        </a>
        <p></p> <!-- 注 转转 专  驻转专 拽住 -->
      </div>
    </div>
  </div>

  <form method="POST" class="form">
    <label>砖:</label>
    <input type="text" name="name" value="{{ client.name }}" required>

    <label>驻:</label>
    <input type="text" name="phone" value="{{ client.phone }}" readonly>

    <label>住住:</label>
    <select name="status">
      <option value="专" {% if client.status == '专' %}selected{% endif %}>专</option>
      <option value="VIP" {% if client.status == 'VIP' %}selected{% endif %}>VIP</option>
      <option value="住" {% if client.status == '住' %}selected{% endif %}>住</option>
    </select>

    <label>注专转:</label>
    <textarea name="notes">{{ client.notes }}</textarea>

    <button type="submit" class="btn submit-btn">砖专 砖</button>
  </form>
</div>

<style>
.container {
  background-color: #f5ebea; /* Berry Cream */
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 16px;
  direction: rtl;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.form input,
.form textarea,
.form select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

.btn.submit-btn {
  background-color: #5cb85c;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.btn.submit-btn:hover {
  background-color: #4cae4c;
}

.btn.view-btn {
  background-color: #d6eceb;
  color: green;
  padding: 8px 12px;
  border-radius: 10px;
  text-decoration: none;
}
</style>
{% endblock %}
